<html>
<head>
    <style>
        #chart {
            height:500px;
            width:500px;
        }
        </style>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<svg width="200" height="200" id="chart"></svg>
<script>
var barHeights = [45,30,2,50,18];
d3.select("#chart")
        //Yes, you're selecting the circles before you create them
        .selectAll("rect")
        .data(barHeights)
        .enter()
        //Circle is the svg shape you're appending to the chart
        .append("rect")
        //y distance from top
        .attr("width", "20")
        //x distance from left
        .attr("height", function (d) {
          return d*10;
         })
         .attr("x", function(d, i){
             return i*25+5;
         })
         .attr("y", function(d){
             return 500-d*10;
         })
        .style("fill", "red")
        .style("stroke", "black")
        .style("stroke-width", 2);
</script>

</body>
</html>
